version: "3.7"

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: beauty
      POSTGRES_PASSWORD: beauty
      POSTGRES_DB: beauty
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beauty -d beauty"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - beauty_net

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - postgres
    env_file:
      - .env
    networks:
      - beauty_net
    # если понадобится веб-интерфейс — можно пробросить порт
    # сейчас можно вообще закомментировать, боту порт не нужен
    # ports:
    #   - "8080:80"

volumes:
  postgres_data:

networks:
  beauty_net:
    driver: bridge

