app:
  env: "dev"
  timezone: "Europe/Moscow"

telegram:
  token: "${TELEGRAM_TOKEN}"   # подхватит из окружения
  admin_chat_id: 0             # при желании укажем позже
  request_timeout_sec: 30

http:
  addr: ":8080"

postgres:
  dsn: "postgres://postgres:postgres@127.0.0.1:5432/postgres?sslmode=disable"

metrics:
  enabled: true
